{% extends "registration/base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Edit Profile</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
